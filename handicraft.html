<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Handicraft Artisan Registration</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="min-h-screen bg-slate-50 flex items-center justify-center">
  <main class="max-w-xl mx-auto p-8 bg-white shadow-lg rounded-2xl">
    <h1 class="text-2xl font-bold mb-4">Handicraft Artisan Registration</h1>
    <p class="text-slate-600 mb-6">Fill the details below:</p>

    <form class="space-y-4" action="#" method="post">
      <input class="w-full border rounded-lg p-3" placeholder="Full Name" required>
      <input class="w-full border rounded-lg p-3" placeholder="Phone" required>
      <input class="w-full border rounded-lg p-3" placeholder="District / State" required>
      <input class="w-full border rounded-lg p-3" placeholder="Craft Type" required>
      <textarea class="w-full border rounded-lg p-3" rows="4" placeholder="Additional Notes"></textarea>
      <button class="px-5 py-3 rounded-lg bg-green-600 text-white font-medium hover:bg-green-700">
        Submit
      </button>
    </form>
  </main>
</body>
</html>
